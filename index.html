<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Add your custom styles here -->
    <title>Task Management System</title>
</head>

<body class="container mt-5">
    <h1 class="text-center mb-4">Task Management System</h1>
    <div class="sticky-header">
        <div class="filter-container">
            <div class="filter-dropdown">
                <label for="priorityFilter">Filter by Priority:</label>
                <select id="priorityFilter" onchange="fetchTasks()">
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="filter-dropdown">
                <label for="compFilter">Filter by Completion:</label>
                <select id="compFilter" onchange="fetchTasks()">
                    <option value="All">All</option>
                    <option value="Completed">Completed</option>
                    <option value="Incomplete">Incomplete</option>
                </select>
            </div>
            <div class="filter-dropdown">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter" onchange="fetchTasks()">
                    <option value="">All Categories</option>
                    <option value="Academics">Academics</option>
                    <option value="Sports">Sports</option>
                    <option value="DailyChores">Daily Chores</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <div class="filter-checkbox">
                <input type="checkbox" id="dateSortCheckbox" onchange="fetchTasks()">
                <label for="dateSortCheckbox">Sort by Date (Ascending)</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="search">Search:</label>
        <input type="text" id="search" class="form-control">
    </div>

    <div id="taskList" class="mt-4"></div>
    <div class="task-form-container mt-4">
        <form id="taskForm" class="task-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" class="form-control" id="dueDate" required>
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select class="form-control" id="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" required>
                    <option value="Academics">Academics</option>
                    <option value="Sports">Sports</option>
                    <option value="DailyChores">Daily Chores</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
